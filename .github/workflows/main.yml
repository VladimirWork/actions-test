name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  android-launch:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

  ios-launch:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: futureware-tech/simulator-action@v1
        with:
          model: 'iPhone 8'
      - run: xcrun simctl list | grep Booted

