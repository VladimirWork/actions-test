name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  check-runners:
    strategy:
      matrix:
        ubuntu-version: [ubuntu-18.04, ubuntu-20.04, macos-11]
    runs-on: ${{ matrix.ubuntu-version }}
    if: ${{ false }}

    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Check user
        run: |
          whoami

  check-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '2.x', '3.x', 'pypy-2.7', 'pypy-3.6', 'pypy-3.7' ]
    name: Python ${{ matrix.python-version }} sample
    if: ${{ false }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - run: python --version

  check-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ '12', '14', '16' ]
    name: Node ${{ matrix.node-version }} sample
    if: ${{ false }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: node --version

  cypress-chrome:
    runs-on: ubuntu-latest
    name: Cypress test run - Chrome

    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome

  cypress-firefox:
    runs-on: ubuntu-latest
    name: Cypress test run - Firefox
    container:
      image: cypress/browsers:latest
      options: --user 1001

    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          browser: firefox

  cypress-edge:
    runs-on: windows-latest
    name: Cypress test run - Edge

    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          browser: edge
